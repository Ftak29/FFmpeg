name: build-ffmpeg-windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (UCRT64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            git make pkgconf yasm nasm
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-openssl
            mingw-w64-ucrt-x86_64-dav1d
            mingw-w64-ucrt-x86_64-libvpx
            mingw-w64-ucrt-x86_64-libass
            mingw-w64-ucrt-x86_64-freetype
            mingw-w64-ucrt-x86_64-fribidi
            mingw-w64-ucrt-x86_64-harfbuzz

      - name: Build FFmpeg (x86_64)
        run: |
          set -e
          PREFIX="$PWD/out/x86_64"
          rm -rf out
          mkdir -p out

          ./configure \
            --prefix="$PREFIX" \
            --target-os=mingw64 \
            --arch=x86_64 \
            --enable-shared --disable-static \
            --disable-doc \
            --disable-debug \
            --enable-gpl --enable-version3 \
            \
            --enable-openssl \
            \
            --enable-libdav1d \
            --enable-libaom \
            --enable-libvpx \
            \
            --enable-libass \
            --enable-libfreetype \
            --enable-libfribidi \
            \
            --enable-libmp3lame \
            --enable-libopus \
            --enable-libvorbis \
            \
            --enable-libx264 \
            --enable-libx265 \
            \
            --enable-zlib \
            --enable-bzlib \
            \
            --enable-network

          make -j"$(nproc)"
          make install

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-x86_64
          path: out/x86_64
